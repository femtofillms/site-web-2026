<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projet - Femto Films</title>
    <meta name="description" content="Projet Femto Films - fiche projet." />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="project-body">
    <header class="project-header">
      <div class="container">
        <a class="logo" href="index.html" aria-label="Retour accueil">
          <img src="assets/img/logo_femto.png" alt="Femto Films" />
        </a>
        <a class="back-link" href="index.html">Retour accueil</a>
      </div>
    </header>

    <main class="project-main">
      <div class="container">
        <section class="project-hero" data-reveal>
          <p class="eyebrow">Projet</p>
          <h1>Titre du projet</h1>
          <p class="section-subtitle">Format: Fiction</p>
          <div class="project-video">
            <!-- TODO: Ajouter le trailer final -->
            <video controls poster="assets/img/poster-hero.png"></video>
          </div>
        </section>

        <div class="project-content">
          <section class="project-section" data-reveal>
            <h2>Contexte</h2>
            <p>Texte placeholder pour decrire le contexte de production, le cadre et les intentions.</p>
          </section>
          <section class="project-section" data-reveal>
            <h2>Synopsis</h2>
            <p>Texte placeholder pour le synopsis, avec un resume court et clair du projet.</p>
          </section>
        </div>

        <div class="project-cta" data-reveal>
          <a class="btn" href="#">Voir le film</a>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>Femto Films - Tous droits reserves <span id="year"></span></p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
